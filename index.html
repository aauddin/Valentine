<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentine Quest</title>

<style>
body{
  margin:0;
  background:#0b0f1a;
  display:grid;
  place-items:center;
  height:100vh;
  font-family:system-ui;
}
.wrap{
  width:min(900px,95vw);
  position:relative;
}
canvas{
  width:100%;
  background:#0b0f1a;
  image-rendering:pixelated;
  border-radius:12px;
}
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.7);
  display:grid;
  place-items:center;
  border-radius:12px;
}
.panel{
  background:#11152b;
  padding:20px;
  border-radius:12px;
  text-align:center;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#2e3a77;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
.hud{
  color:white;
  font-size:13px;
  margin-top:6px;
  display:flex;
  justify-content:space-between;
}
</style>
</head>
<body>

<div class="wrap">

<canvas id="c" width="480" height="270"></canvas>
<audio id="bgm" src="/music.mp3" loop preload="auto"></audio>

<div id="overlay" class="overlay">
  <div class="panel">
    <h2>Valentine Quest üíó</h2>
    <p>Collect 3 hearts and reach the prince.</p>
    <button id="startBtn">Start</button>
  </div>
</div>

<div class="hud">
  <div>A/D or ‚Üê/‚Üí move ‚Ä¢ Space jump</div>
  <div id="status"></div>
</div>

</div>

<script>
(() => {

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = false;

const bgm = document.getElementById("bgm");
const overlay = document.getElementById("overlay");
const startBtn = document.getElementById("startBtn");
const statusEl = document.getElementById("status");

startBtn.onclick = async () => {
  overlay.style.display="none";
  try{
    bgm.volume = 0.3;
    await bgm.play();
  }catch{}
};

const TS = 16;
const W = 30;
const H = 17;

const map=[
"000000000000000000000000000000",
"000000000000000000000000000000",
"000000000000000000000000003000",
"000000000000000000000000011100",
"000000000000000200000000000000",
"000000000000011110000000000000",
"000000000000000000000003000000",
"000000000111100000000111100000",
"000000000000000000000000000000",
"000000030000000000200000000000",
"000011110000000001111000000400",
"000000000000000000000000001111",
"000000000000000000000000000000",
"000000000000000000000000000000",
"011111111111111111111111111110",
"111111111111111111111111111111"
].map(r=>r.split("").map(Number));

let hearts=[];
for(let y=0;y<H;y++)
 for(let x=0;x<W;x++)
  if(map[y][x]===3)
    hearts.push({x,y,taken:false});

let gate={x:0,y:0,open:false};
for(let y=0;y<H;y++)
 for(let x=0;x<W;x++)
  if(map[y][x]===4)
    gate={x,y,open:false};

const player={
  x:60,
  y:60,
  w:12,
  h:14,
  vx:0,
  vy:0,
  onGround:false
};

const physics={grav:900,move:220,jump:360,friction:.85};
const keys=new Set();

window.addEventListener("keydown",e=>{
  if(["ArrowLeft","ArrowRight"," "].includes(e.key)) e.preventDefault();
  keys.add(e.key);
});
window.addEventListener("keyup",e=>keys.delete(e.key));

function isSolid(t){return t===1;}

function aabb(a,b,c,d,e,f,g,h){
  return a<e+g&&a+c>e&&b<f+h&&b+d>f;
}

function resolve(axis){
 const left=Math.floor(player.x/TS);
 const right=Math.floor((player.x+player.w)/TS);
 const top=Math.floor(player.y/TS);
 const bottom=Math.floor((player.y+player.h)/TS);

 if(axis==="y") player.onGround=false;

 for(let y=top;y<=bottom;y++){
  for(let x=left;x<=right;x++){
   const t=(x<0||y<0||x>=W||y>=H)?1:map[y][x];
   if(!isSolid(t)) continue;
   const tx=x*TS,ty=y*TS;
   if(aabb(player.x,player.y,player.w,player.h,tx,ty,TS,TS)){
    if(axis==="x"){
      if(player.vx>0) player.x=tx-player.w;
      else if(player.vx<0) player.x=tx+TS;
      player.vx=0;
    }else{
      if(player.vy>0){
        player.y=ty-player.h;
        player.vy=0;
        player.onGround=true;
      }else if(player.vy<0){
        player.y=ty+TS;
        player.vy=0;
      }
    }
   }
  }
 }
}

let finished=false;

function update(dt){

 const left=keys.has("a")||keys.has("ArrowLeft");
 const right=keys.has("d")||keys.has("ArrowRight");
 const jump=keys.has(" ");

 if(left) player.vx=-physics.move;
 if(right) player.vx=physics.move;
 if(!left&&!right) player.vx*=physics.friction;

 if(jump&&player.onGround){
  player.vy=-physics.jump;
  player.onGround=false;
 }

 player.vy+=physics.grav*dt;

 player.x+=player.vx*dt; resolve("x");
 player.y+=player.vy*dt; resolve("y");

 for(const h of hearts){
  if(h.taken) continue;
  const px=h.x*TS,py=h.y*TS;
  if(aabb(player.x,player.y,player.w,player.h,px+3,py+3,TS-6,TS-6)){
    h.taken=true;
    if(hearts.every(h=>h.taken)) gate.open=true;
  }
 }

 if(gate.open){
  const gx=gate.x*TS,gy=gate.y*TS;
  if(aabb(player.x,player.y,player.w,player.h,gx,gy,TS,TS))
    finished=true;
 }

 statusEl.textContent=`Hearts ${hearts.filter(h=>h.taken).length}/3`;
}

function drawPrincess(x,y){
 ctx.fillStyle="#ff8ad6"; // dress
 ctx.fillRect(x,y,12,14);
 ctx.fillStyle="#ffe0bd"; // face
 ctx.fillRect(x+3,y-6,6,6);
}

function drawPrince(x,y){
 ctx.fillStyle="#4da6ff"; // outfit
 ctx.fillRect(x,y,12,14);
 ctx.fillStyle="#ffe0bd";
 ctx.fillRect(x+3,y-6,6,6);
}

function drawHeart(x,y){
 const px=x*TS+4;
 const py=y*TS+4;
 ctx.fillStyle="#ff5c7a";
 const heart=[
  "..xx.xx..",
  ".xxxxxxx.",
  "xxxxxxxxx",
  "xxxxxxxxx",
  ".xxxxxxx.",
  "..xxxxx..",
  "...xxx..."
 ];
 for(let j=0;j<heart.length;j++){
  for(let i=0;i<heart[j].length;i++){
   if(heart[j][i]==="x")
    ctx.fillRect(px+i,py+j,1,1);
  }
 }
}

function draw(){
 ctx.fillStyle="#0b0f1a";
 ctx.fillRect(0,0,480,270);

 for(let y=0;y<H;y++){
  for(let x=0;x<W;x++){
   if(map[y][x]===1){
    ctx.fillStyle="#1b2a4a";
    ctx.fillRect(x*TS,y*TS,TS,TS);
   }
   if(map[y][x]===4){
    ctx.fillStyle=gate.open?"#9de38f":"#ff9aa9";
    ctx.fillRect(x*TS+3,y*TS+3,TS-6,TS-6);
   }
  }
 }

 for(const h of hearts)
  if(!h.taken) drawHeart(h.x,h.y);

 drawPrince(gate.x*TS-20,gate.y*TS+TS-14);
 drawPrincess(player.x,player.y);

 if(finished){
  ctx.fillStyle="rgba(0,0,0,.7)";
  ctx.fillRect(0,0,480,270);
  ctx.fillStyle="white";
  ctx.font="18px system-ui";
  ctx.fillText("REUNITED üíû",150,120);
 }
}

let last=performance.now();
function loop(now){
 const dt=Math.min(.033,(now-last)/1000);
 last=now;
 update(dt);
 draw();
 requestAnimationFrame(loop);
}
loop();

})();
</script>

</body>
</html>
